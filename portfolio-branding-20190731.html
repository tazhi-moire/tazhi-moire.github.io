<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>W.I.Design</title>
  <link rel="stylesheet" href="style20190807.css">
  <link rel="stylesheet" href="https://indestructibletype.com/fonts/Jost.css" type="text/css" charset="utf-8" />
</head>

<body>
<header>
		<h1><a href="portfolio-20190731.html">WILLIAM INGLIS DESIGN</a></h1>
	<nav>
    <ul>
      <li><h3 class="current">_&nbsp;Branding</h3></li>
      <li><a href="portfolio-menu-20190731.html"><h3>_&nbsp;Restaurant Menu & Icons</h3></a></li>
      <li><a href="portfolio-booklet-20190731.html"><h3>_&nbsp;Booklet</h3></a></li>
    </ul>
  </nav>

</header>

<div class="grid">	
		<div class="one">
		<h2>Brandmarks & Logotypes</h2>
		</div>
		<div class="two">
			
			<div>
				<span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(1)"></span>
	    		<span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(2)"></span>
	    		<span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(3)"></span>
	    </div>

			<div class="w3-content w3-display-container" style="min-width:100%">
  				
  				<img class="mySlides" src="images/firedrill-logo-2016-v2.svg" style="width:100%">
  				<img class="mySlides" src="images/AttackIQ_Logo_flattened_v3.svg" style="width:100%">
  				<img class="mySlides" src="images/AIQ-logo-reveal-webby.gif" style="width:100%">
  				
  				<div class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle"style="width:100%">
	    			<div class="w3-left hover-text-red" onclick="plusDivs(-1)">&#10094;</div>
	    			<div class="w3-right hover-text-red" onclick="plusDivs(1)">&#10095;</div>
  				</div>
  			
  			</div>
		
		</div>
</div>

<script>


var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" w3-white", "");
  }
  x[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " w3-white";
}

</script>


</body>
</html>
